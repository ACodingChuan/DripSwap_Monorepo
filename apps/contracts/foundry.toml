[profile.default]
src = "src"
out = "out"
libs = ["lib"]
auto_detect_remappings = false
#solc_version = "0.8.24"
optimizer = true
optimizer_runs = 2000
via_ir = true
auto_detect_solc = true

# RPC 配置：增加重试和延迟以避免速率限制
eth_rpc_url = "${RPC_URL}"
retries = 15
retry_delay = 8000  # 8 秒延迟
timeout = 60000     # 60 秒超时
# 降低并发请求数以避免速率限制
sender = "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"
# 启用额外输出以便提取ABI
extra_output = ["abi"]
# 格式化JSON输出，使其更易读
pretty_json = true
post_compile = "npm run extract-abi"
remappings = [
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin=lib/openzeppelin-contracts",
    "@uniswap/v2-core=lib/v2-core",
    "@uniswap/v2-periphery=lib/v2-periphery",
    "@chainlink/contracts/src/v0.8/shared/access/Ownable2Step.sol=src/vendor/chainlink/Ownable2Step.sol",
    "@chainlink/contracts/src/v0.8/shared/access/Ownable2StepMsgSender.sol=src/vendor/chainlink/Ownable2StepMsgSender.sol",
    "@chainlink/contracts-ccip/=lib/chainlink-ccip/chains/evm/contracts/",
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/",
    "@chainlink/contracts/src/v0.8/vendor/openzeppelin-solidity/=lib/chainlink-brownie-contracts/contracts/src/v0.8/vendor/openzeppelin-solidity/",
    "@chainlink/contracts/src/=lib/chainlink-brownie-contracts/contracts/src/",
    "@openzeppelin/contracts@4.8.3/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts@5.0.2/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# 允许读取编译输出目录
fs_permissions = [
    { access = "read", path = "./out-v2core" },
    { access = "read", path = "./out-v2router" },
    { access = "read-write", path = "./deployments" },
    { access = "read", path = "./configs" }
]

# ABI配置说明:
# 使用 'make extract-abi' 或 'npm run extract-abi' 来提取ABI文件到 ./abi 目录

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# ===== Etherscan 验证配置 =====
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
scroll-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.scrollscan.com/api" }

# ===== V2 Core Profile (Solidity 0.5.16) =====
[profile.v2core]
src = "lib/v2-core/contracts"
out = "out-v2core"
libs = ["lib"]
solc_version = "0.5.16"
optimizer = true
optimizer_runs = 999999
evm_version = "istanbul"
via_ir = false
test = "none"
script = "none"

# ===== V2 Router Profile (Solidity 0.6.6) - 自包含版本 =====
[profile.v2router]
src = "contracts-v2-router"
out = "out-v2router"
libs = []
solc_version = "0.6.6"
optimizer = true
optimizer_runs = 999999
evm_version = "istanbul"
via_ir = false
test = "none"
script = "none"
