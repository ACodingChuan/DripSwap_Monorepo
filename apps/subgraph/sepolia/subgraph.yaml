specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql

templates:
  - kind: ethereum/contract
    name: UniswapV2Pair
    network: sepolia
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/pair.ts
      entities:
        - Pair
        - Token
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: VToken
          file: ./abis/VToken.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval

dataSources:
  - kind: ethereum
    name: UniswapV2Factory
    network: sepolia
    source:
      address: "0x6C9258026A9272368e49bBB7D0A78c17BBe284BF"
      abi: UniswapV2Factory
      startBlock: 9573280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: VToken
          file: ./abis/VToken.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts

  - kind: ethereum
    name: VToken_vETH
    network: sepolia
    source:
      address: "0xE91d02E66a9152Fee1BC79c1830121F6507a4F6D"
      abi: VToken
      startBlock: 9573280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VToken
        - VTokenTransfer
        - VTokenMint
        - VTokenBurn
        - ApprovalEvent
        - RoleEvent
        - ConfigEvent
      abis:
        - name: VToken
          file: ./abis/VToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleVTokenTransfer
        - event: Minted(indexed address,indexed address,uint256)
          handler: handleVTokenMint
        - event: Burned(indexed address,uint256)
          handler: handleVTokenBurn
        - event: Approval(indexed address,indexed address,uint256)
