type Factory @entity(immutable: false) {
  id: ID!
  pairCount: Int!
  totalVolumeUSD: BigDecimal!
  totalLiquidityUSD: BigDecimal!
  txCount: BigInt!
}

type Token @entity(immutable: false) {
  id: ID!
  symbol: String!
  name: String!
  decimals: BigInt!
  totalSupply: BigInt!
  tradeVolume: BigDecimal!
  tradeVolumeUSD: BigDecimal!
  txCount: BigInt!
  totalLiquidity: BigDecimal!
}

type Pair @entity(immutable: false) {
  id: ID!
  token0: Token!
  token1: Token!
  reserve0: BigDecimal!
  reserve1: BigDecimal!
  totalSupply: BigDecimal!
  reserveETH: BigDecimal!
  reserveUSD: BigDecimal!
  trackedReserveETH: BigDecimal!
  token0Price: BigDecimal!
  token1Price: BigDecimal!
  volumeToken0: BigDecimal!
  volumeToken1: BigDecimal!
  volumeUSD: BigDecimal!
  txCount: BigInt!
  createdAtTimestamp: BigInt!
  createdAtBlockNumber: BigInt!
}

type Swap @entity(immutable: true) {
  id: ID!
  transaction: Transaction!
  timestamp: BigInt!
  pair: Pair!
  sender: Bytes!
  amount0In: BigDecimal!
  amount1In: BigDecimal!
  amount0Out: BigDecimal!
  amount1Out: BigDecimal!
  to: Bytes!
  logIndex: BigInt
  amountUSD: BigDecimal!
}

type Mint @entity(immutable: true) {
  id: ID!
  transaction: Transaction!
  timestamp: BigInt!
  pair: Pair!
  to: Bytes!
  liquidity: BigDecimal!
  sender: Bytes
  amount0: BigDecimal
  amount1: BigDecimal
  logIndex: BigInt
  amountUSD: BigDecimal
  feeTo: Bytes
  feeLiquidity: BigDecimal
}

type Burn @entity(immutable: true) {
  id: ID!
  transaction: Transaction!
  timestamp: BigInt!
  pair: Pair!
  liquidity: BigDecimal!
  sender: Bytes
  amount0: BigDecimal
  amount1: BigDecimal
  to: Bytes
  logIndex: BigInt
  amountUSD: BigDecimal
  needsComplete: Boolean!
  feeTo: Bytes
  feeLiquidity: BigDecimal
}

type Sync @entity(immutable: true) {
  id: ID!
  transaction: Transaction!
  timestamp: BigInt!
  pair: Pair!
  reserve0: BigDecimal!
  reserve1: BigDecimal!
  logIndex: BigInt
}

type Bundle @entity(immutable: false) {
  id: ID!
  ethPrice: BigDecimal!
}

type LiquidityPosition @entity(immutable: false) {
  id: ID!
  user: User!
  pair: Pair!
  liquidityTokenBalance: BigDecimal!
}

type User @entity(immutable: false) {
  id: ID!
  liquidityPositions: [LiquidityPosition!] @derivedFrom(field: "user")
  usdSwapped: BigDecimal!
}

type Transaction @entity(immutable: true) {
  id: ID!
  blockNumber: BigInt!
  timestamp: BigInt!
  mints: [Mint!]! @derivedFrom(field: "transaction")
  burns: [Burn!]! @derivedFrom(field: "transaction")
  swaps: [Swap!]! @derivedFrom(field: "transaction")
}

# VToken Specific
type VToken @entity(immutable: false) {
  id: ID!
  symbol: String!
  name: String!
  decimals: Int!
  totalSupply: BigInt!
  totalMinted: BigInt!
  totalBurned: BigInt!
}

type VTokenTransfer @entity(immutable: true) {
  id: ID!
  token: VToken!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type VTokenMint @entity(immutable: true) {
  id: ID!
  token: VToken!
  to: Bytes!
  amount: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type VTokenBurn @entity(immutable: true) {
  id: ID!
  token: VToken!
  from: Bytes!
  amount: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

# Bridge Specific
type BridgeTransfer @entity(immutable: false) {
  id: ID! # messageId or transferId
  messageId: Bytes!
  transferId: Bytes!
  sender: Bytes!
  receiver: Bytes
  token: Bytes!
  amount: BigInt!
  sourceChainSelector: BigInt
  destinationChainSelector: BigInt
  pool: Bytes
  payInLink: Boolean
  ccipFee: BigInt
  serviceFeePaid: BigInt
  status: String! # Initiated, Completed
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type BridgeMessage @entity(immutable: true) {
  id: ID! # messageId
  messageId: Bytes!
  sender: Bytes!
  receiver: Bytes
  token: Bytes!
  amount: BigInt!
  sourceChainSelector: BigInt
  destinationChainSelector: BigInt
  blockNumber: BigInt!
  timestamp: BigInt!
}

# Generic event entity for governance/config events
type ConfigEvent @entity(immutable: true) {
  id: ID!
  eventName: String!
  contract: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
  logIndex: BigInt!
  params: String! # JSON-encoded parameters
}

# Bridge-specific config events
type BridgeConfigEvent @entity(immutable: true) {
  id: ID!
  eventName: String!
  token: Bytes
  pool: Bytes
  minAmount: BigInt
  maxAmount: BigInt
  nativeAllowed: Boolean
  linkAllowed: Boolean
  newFee: BigInt
  newCollector: Bytes
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

# Pool-specific events
type PoolConfigEvent @entity(immutable: true) {
  id: ID!
  eventName: String!
  pool: Bytes!
  remoteChainSelector: BigInt
  allowed: Boolean
  remotePoolAddress: Bytes
  remoteTokenAddress: Bytes
  outboundRateLimiterConfig: String
  inboundRateLimiterConfig: String
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

# Access control events
type RoleEvent @entity(immutable: true) {
  id: ID!
  eventName: String!
  contract: Bytes!
  role: Bytes!
  account: Bytes!
  sender: Bytes
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

# Approval events for tokens
type ApprovalEvent @entity(immutable: true) {
  id: ID!
  token: Bytes!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}
